<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          href="{{ url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
    <div id="header">
        <h1>Damaged Road Detection App</h1>
        <div id="detectionOptions">
            <a href="{{ url_for('index')}}">
                Detection Using Camera
            </a>
            <a href="{{ url_for('videoIndex')}}">
                Detection using video
            </a>
        </div>
    </div>

    <div class="container">
        <h3 class="center">Detection using Video Result</h3>
        <div id="detectionResult" class="container">
            <div class="container text-center">
                <div class="row align-items-start">
                    {% for image in imageList %}
                        <div class="col">
                            <div class="card"
                                 style="width: 18rem;
                                        margin-bottom: 10px;">

                                <img src = "{{ url_for('static', filename=image[0])}}"
                                     class="card-img-top" alt="...">

                                <div class="card-body">
                                    <p class="card-text">
                                        Time : {{image[1]}}
                                    </p>
                                </div>

                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div><br>

        <form class="center"
              method = "post"
              action = "{{ url_for('task') }}">
            <input type = "submit"
                   value = "Download Video Detection"
                   name = "getVideoDet"/><br>
        </form>
    </div>
</body>
</html>
